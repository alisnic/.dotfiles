unbind %
bind \ split-window -h
bind - split-window -v
setw -g mode-mouse on
mouse-select-pane on

set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g base-index 1

bind-key C-a last-window

#vim key bindings
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
